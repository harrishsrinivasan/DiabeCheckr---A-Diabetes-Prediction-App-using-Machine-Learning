<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DiabeCheckr</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

    <div class="predictor-container">
        <h1>DiabeCheckr</h1>
        <h2 class="subtitle">A Simple Diabetes Predictor</h2>
        <h3 class="description">Enter your details to check if you are at risk of diabetes</h3>
        <form id="predictionForm">
            <input type="text" name="Glucose" placeholder="Glucose Level (e.g., 148)" required />
            <input type="text" name="Insulin" placeholder="Insulin (e.g., 0)" required />
            <input type="text" name="BMI" placeholder="Body Mass Index (e.g., 33.6)" required />
            <input type="text" name="Age" placeholder="Age (e.g., 50)" required />
            <button type="submit" class="btn">Predict</button>
        </form>
        <p class="prediction-text" id="predictionText"></p>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {

            const predictionForm = document.getElementById('predictionForm');
            const predictionTextElement = document.getElementById('predictionText');
            
            predictionForm.addEventListener('submit', async (event) => {
                event.preventDefault();
                const formData = new FormData(predictionForm);

                try {
                    // Use a relative URL since the page is served by Flask
                    const response = await fetch('/predict', {
                        method: 'POST',
                        body: formData
                    });

                    if (!response.ok) {
                        throw new Error(`Server Error: ${response.status}`);
                    }
                    
                    const data = await response.json();

                    if (data.error) {
                        predictionTextElement.textContent = `Error: ${data.error}`;
                    } else {
                        predictionTextElement.textContent = data.prediction_text;
                    }
                } catch (error) {
                    console.error('Fetch Error:', error);
                    predictionTextElement.textContent = 'Error: Could not connect to the server.';
                }
            });

        });
    </script>
</body>
</html>
